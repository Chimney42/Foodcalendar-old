<VirtualHost 0.0.0.0:80>
 
    ServerName lli-foodcalendar.bpdevsys-tools.bigpoint.net
    ServerAlias lli-foodcalendar *lli-foodcalendar.bpdevsys-tools.bigpoint.net
 
    DocumentRoot BPAppRoot/www
    BPCommon
    BPAuthDir / AllUsers
    
    <Location />
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} -s [OR]
        RewriteCond %{REQUEST_FILENAME} -l [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^.*$ - [NC,L]
        RewriteRule ^.*$ /index.php [NC,L]
    </Location>
 
</VirtualHost>
